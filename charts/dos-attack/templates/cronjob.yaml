{{- range $index, $ns := .Values.namespaces }}
  
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddos-simulator-{{ $ns }}
  namespace: {{ $ns }}
spec:
  schedule: "12 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            is_anomaly: "true"
            app: ddos-simulator
            anomaly_class: '1'
        spec:
          containers:
            - name: hey
              image: rcmorano/docker-hey
              command: ["sh", "-c", "hey -z 30s -c 50 http://{{ index $.Values.targets $index }}"]
          restartPolicy: OnFailure

---
{{- end }}
