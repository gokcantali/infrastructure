{{- range .Values.namespaces }}
  
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddos-simulator-{{ . }}
  namespace: {{ . }}
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            is_anomaly: "true"
            app: ddos-simulator
        spec:
          containers:
            - name: hey
              image: rcmorano/docker-hey
              command: ["sh", "-c", "hey -z 30s -c 50 http://160.85.255.188/{{ . }}"]
          restartPolicy: OnFailure

---
{{- end }}
