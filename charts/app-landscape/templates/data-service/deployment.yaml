{{- range .Values.namespaces }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service-{{ . }}
  namespace: {{ . }}
  labels:
    app: data-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
        anomaly_class: '0'
    spec:
      containers:
      - name: data-service
        image: nginx
        command: [ "/bin/sh", "-c" ]
        args:
          - |
            nginx -g 'daemon off;' &  # Start Nginx in the background

            # Function to send curl requests
            while true; do
              for i in {1..20}; do
                curl -L https://google.com/
                sleep $((RANDOM % 3 + 10)) # Sleep between 1 and 3 seconds randomly
              done
            done

            # Wait indefinitely
            tail -f /dev/null
        ports:
        - containerPort: 80
        imagePullPolicy: Always

---
  {{- end }}
  
  