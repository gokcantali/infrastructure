{{- range .Values.namespaces }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-{{ . }}
  namespace: {{ . }}
  labels:
    app: postgres
spec:
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        anomaly_class: '0'
    spec:
      containers:
        - name: postgres
          image: nginx
          ports:
            - containerPort: 80
          imagePullPolicy: Always

---
  {{- end }}
  
  