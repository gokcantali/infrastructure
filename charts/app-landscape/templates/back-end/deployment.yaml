{{- range .Values.namespaces }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end-{{ . }}
  namespace: {{ . }}
  labels:
    app: back-end
spec:
  replicas: 4
  selector:
    matchLabels:
      app: back-end
  template:
    metadata:
      labels:
        app: back-end
        anomaly_class: '0'
    spec:
      containers:
      - name: back-end
        image: nginx
        command: ["/bin/sh", "-c"]
        args:
          - |
            nginx -g 'daemon off;' &  # Start Nginx in the background
                        
            # Function to send curl requests
            while true; do
              for i in {1..20}; do
                curl http://postgres:5432/
                curl http://data-service:8080/
                sleep $((RANDOM % 3 + 1)) # Sleep between 1 and 3 seconds randomly
              done
            done

            # Wait indefinitely
            tail -f /dev/null
        ports:
        - containerPort: 80
        imagePullPolicy: Always

---
  {{- end }}
  
  