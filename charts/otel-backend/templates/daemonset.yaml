apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-backend
  namespace: {{ .Values.namespace }}
  labels:
    app: otel-backend
spec:
  selector:
    matchLabels:
      app: otel-backend
  template:
    metadata:
      labels:
        app: otel-backend
    spec:
      containers:
      - name: otel-backend
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 8000
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          limits:
            memory: 2048Mi
          requests:
            memory: 1024Mi
